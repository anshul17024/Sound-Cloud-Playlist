<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>

        // normal function
        function catSound() {
            console.log("meowwww");
        };
        catSound();

        // anonymous function
        var dogSound = function() {
            console.log('bhaooo');
        };
        dogSound();
    </script>
</head>
<body>
    
</body>
</html>
